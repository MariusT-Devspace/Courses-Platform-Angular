<mat-card class="login-card">
    <mat-card-title>Log in</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="fill" >
                <mat-label>Username</mat-label>
                <input matInput placeholder="Type your username" formControlName="username">
            </mat-form-field>
        
            <mat-form-field appearance="fill" >
                <mat-label>Password</mat-label>
                <input matInput placeholder="Type your password" formControlName="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button (click)="login()" type="button">Submit</button>
    </mat-card-actions>
  </mat-card>
